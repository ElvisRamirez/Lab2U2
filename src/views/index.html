<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat estilo WhatsApp</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
<style>
  body {
    margin: 0; padding: 0; background: #ece5dd;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .main-container {
    display: flex;
    height: 100vh;
    max-width: 1200px;
    margin: 0 auto;
    background: #fff;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    border-radius: 8px;
    overflow: hidden;
  }

  /* Lista usuarios - barra lateral */
  .users-list {
    width: 320px;
    background: #fff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
  }

  .users-header {
    padding: 15px;
    background-color: #075e54;
    color: white;
    font-weight: 600;
    font-size: 1.25rem;
    border-bottom: 1px solid #ddd;
  }

  #user-list {
    list-style: none;
    margin: 0; padding: 0;
    overflow-y: auto;
    flex: 1;
  }

  #user-list li {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  #user-list li:hover, #user-list li.active {
    background-color: #ebf5f4;
  }

  #user-list li strong {
    flex: 1;
  }

  /* Chat area */
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #fafafa;
  }

  .chat-header {
    background-color: #075e54;
    color: white;
    padding: 15px 20px;
    font-weight: 600;
    font-size: 1.2rem;
    border-bottom: 1px solid #ddd;
  }

  .chat-body {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
 
    background-repeat: repeat;
    background-position: center;
  }
.message .image-container {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 10px;
  }
  .message .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .message {
    max-width: 60%;
    margin-bottom: 12px;
    display: flex;
    flex-direction: column;
  }

  .message.user1 {
    align-self: flex-start;
    background: #fff;
    border-radius: 7.5px 7.5px 7.5px 0;
    padding: 10px 15px;
    box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
  }

  .message.user2 {
    align-self: flex-end;
    background: #dcf8c6;
    border-radius: 7.5px 7.5px 0 7.5px;
    padding: 10px 15px;
    box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
  }

  .message .time {
    font-size: 10px;
    color: #999;
    margin-top: 5px;
    text-align: right;
  }

  /* Footer input */
  .chat-footer {
    padding: 10px 20px;
    border-top: 1px solid #ddd;
    display: flex;
    align-items: center;
    background: #f0f0f0;
  }

  .chat-footer input[type="text"] {
    flex: 1;
    padding: 12px 15px;
    border-radius: 20px;
    border: 1px solid #ddd;
    outline: none;
    font-size: 1rem;
  }

  .chat-footer button {
    margin-left: 10px;
    background: #075e54;
    border: none;
    color: white;
    padding: 12px 18px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
  }

  .chat-footer button:hover {
    background: #0a7d6d;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .main-container {
      flex-direction: column;
      height: 100vh;
      border-radius: 0;
    }
    .users-list {
      width: 100%;
      height: 200px;
      border-right: none;
      border-bottom: 1px solid #ddd;
    }
    .chat-container {
      flex: 1;
      height: calc(100vh - 200px);
    }
  }
  
</style>
</head>
<body>

<div class="main-container">

  <!-- Lista usuarios -->
  <div class="users-list">
    <div class="users-header">Usuarios</div>
    <ul id="user-list">
      <!-- Usuarios cargados dinÃ¡micamente -->
    </ul>
  </div>

  <div class="chat-container">
  <div class="chat-header">
    <h5>Web Chat</h5>
  </div>
  <div class="chat-body" id="all-messages">
    <!-- Messages will be dynamically added here -->
  </div>
  <div class="chat-footer">
    <input type="text" id="message" placeholder="Escribe un mensaje...">
    <button type="button" id="send-message"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

</div>

<script src="UserList.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/script.js"></script>

</body>
</html>
